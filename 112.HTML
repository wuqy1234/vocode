<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline 3D Example</title>
    <script src="https://unpkg.com/@splinetool/runtime"></script>
</head>

<body>
    <canvas id="canvas3d" width="100%" height="100%" style="width: 300px;height: 300px;"></canvas>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.2.5/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/htVjBSXpu2Hln3-2/scene.splinecode"></spline-viewer>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.2.5/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/a45fhHL6JuR4cD3m/scene.splinecode"></spline-viewer>
    <script>
        const canvas = document.getElementById('canvas3d');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'green';
        ctx.fillRect(10, 10, 150, 80);

    </script>
</body>

</html>
